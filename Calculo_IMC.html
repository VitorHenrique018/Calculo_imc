<!DOCTYPE html>
<head>

    <meta charset="UTF-8">
<style>
div {
    background-color: lightblue;
    width: 300px;
    border: 25px solid green;
    padding: 25px;
    margin: 25px;
}
body{
    background-color: lightcoral;
}
   </style> 

<script type="text/javascript">

function calcula_imc(){
var altura = document.imcForm.altura.value;
var peso = document.imcForm.peso.value;

var quadrado = (altura * altura);

var calculo = (peso/quadrado);

if(calculo<18.5){
alert("Você está abaixo do peso");
}
else if(calculo>=18.5 && calculo<24.9){
alert("Você está no peso ideal");
}

else if(calculo>=25 && calculo<29.9) {
alert("Você está levemente acima do peso");
}
else if(calculo>=30 && calculo<34.9) {
alert("Você está com obesidade grau 1 ");
}
else if(calculo>=35 && calculo<39.9) {
alert("Você está com obesidade grau 2 ");
}
else if (calculo>40)
alert("Você está com obesidade Mórbida ");
}

</script>

<title>Calculo IMC</title>
</head>

<body>

    <center>
<div>
<form name="imcForm" id="imcForm" action="#">
<h2><b>Calculo do IMC</b></h2>
<p><center><h3><b>Altura</b><h3></center><br />
<center><input type="text" id="altura" name="altura" /></center>
</p>

<p><center><h3><b>Peso</b></h3></center><br />
<center><input type="text" id="peso" name="peso" /></center>
</p>

<center><p>
<label>
<input type="radio" name="sexo" value="opção" id="sexo_0" />
Masculino</label>
<br />
<label>
<input type="radio" name="sexo" value="opção" id="sexo_1" />
Feminino</label>
</p>
<p><input name="Enviar" type="submit" value="Calcular" onclick="calcula_imc()" />
</p></center></div>
</center>
</form>
</html>
